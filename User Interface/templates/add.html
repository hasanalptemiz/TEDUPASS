<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form</title>
</head>



<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><b>TEDU PASS</b></a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link disabled" tabindex="-1">ADD</a>
                    <a href="/logs/" class="nav-item nav-link active">LOGS</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-5 d-flex justify-content-center" id="content">
        <div class="col-14">
            <div class="card">
                <div class="card-header">TEDU-FID - Add user face to database</div>
                <div class="card-body">
                    <form id="form" method="POST" enctype="multipart/form-data">
                        <div class="row g-2 mb-3">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input required type="text" name="name" class="form-control" id="name" placeholder="Enter...">
                                    <label for="name">Name</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input required type="text" name="surname" class="form-control" id="surname"
                                        placeholder="Enter...">
                                    <label for="surname">Surname</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Upload your face photo clearly.</label>
                                <input name="formFile" class="form-control" type="file" id="formFile">
                              </div>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-md">
                                <button type="submit" class="btn btn-danger col-12 mt-3">Submit</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-center">{{ sonuc }}</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-white fixed-bottom" style="background-color: #21081a;">
        <div class="container p-1"></div>
        <div class="text-center p-3" style="background-color: rgb(0, 0, 0);">
          Â© 2022 - Dips
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


</body>

</html>
